<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<header class="p-3 text-bg-dark mb-5" th:fragment="bodyHeader">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <span class="fs-4">동호회 플랫폼</span>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mx-5 mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                <li><a href="/members" class="nav-link px-2 text-white">회원목록</a></li>
            </ul>

            <!-- 로그인 전 -->
            <div th:if="${session.loginMember == null}" class="text-end">
                <a class="btn btn-outline-light me-2" href="/login">로그인</a>
                <a class="btn btn-warning" href="/members/new">회원가입</a>
            </div>

            <!-- 로그인 후 -->
            <div th:if="${session.loginMember != null}" class="dropdown text-end">
                <a href="#" class="d-block text-white link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="40" height="40" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="#">마이페이지</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a href="#" class="dropdown-item" onclick="confirmLogout(event);">로그아웃</a>
                        <form id="bodyHeaderLogoutForm" action="/logout" method="post" style="display: none;"></form>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <script>
        function confirmLogout(event) {
            event.preventDefault(); // Prevent default link action
            if (confirm("로그아웃 하시겠습니까?")) {
                document.getElementById('bodyHeaderLogoutForm').submit(); // Submit form if confirmed
            }
        }
    </script>
</header>
